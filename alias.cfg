alias "vc+" "say_team Voice[1]; voice_modenable true; alias vctoggle vc-"
alias "vc-" "say_team Voice[0]; voice_modenable false; alias vctoggle vc+"
alias "vctoggle" "vc+"

alias "+vc" "bind MWHEELUP incrementvar snd_voipvolume 0 1 0.1; bind MWHEELDOWN toggle snd_voipvolume 1 0.9 0.8 0.7 0.6 0.5 0.4 0.3 0.2 0.1 0; bind MOUSE3 noclip"
alias "-vc" "bind MWHEELUP +jump; bind MWHEELDOWN invnext; unbind MOUSE3"


alias "+bomb" "use weapon_knife; slot5"
alias "-bomb" "drop;"

alias bot "exec bots"
alias aim "exec aim"

alias "save" "host_writeconfig autoexec.cfg"
alias "cfg" "exec Information"
alias "]" "disconnect"


